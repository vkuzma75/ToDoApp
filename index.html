<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <div class="todoWrapper">
        <form id="todoForm">
          <input id="todoName" type="text" placeholder="New ToDo" />
          <input id="todoDate" type="date" placeholder="select date" />
          <button class="addButton btn">Add ToDo</button>
        </form>
        <ul class="todoList"></ul>
        <div class="searchContainer">
          <input type="search" id="searchTodo" placeholder="Search todo by name" />
          <div class="radioButtons">
            <input id="all" type="radio" name="radio" value="all" />
            <label for="all">All</label>
            <input id="active" type="radio" name="radio" value="active" />
            <label for="active">Active</label>
            <input id="complete" type="radio" name="radio" value="complete" />
            <label for="complete">Complete</label>
          </div>
          <input type="date" id="selectDate" />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
